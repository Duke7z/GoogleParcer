<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google finder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/main.css'>

</head>
<body>
    <div class="search">
        <h1>Google search</h1>
        <form class="searchColumn" method="POST" target="_top">
            <input class="search__txt" type="text" name="query" placeholder="Search...">
            <button class="search__button" type="submit"><img class="search__img" src="static/img/search-svgrepo-com.svg" alt="image"></button>
        </form>
    </div>
    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for result in results %}
                <li class="result">
                    <a href="{{ result.link }}">{{ result.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="download-buttons">
            <a href="{{ url_for('download_xlsx') }}" class="download-button">Download XLSX</a>
        </div>
    {% endif %}

</body>
</html>
